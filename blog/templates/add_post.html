{% extends 'base.html' %}
{% block title %}Add Post{% endblock %}
{% block content %}
    <h1>Add Post</h1>
    <h2>{{ user.id }}</h2>
    <form method="post" class="form-control" onload="assignUserId()" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button>Post</button>
    </form>

    <script>
        window.onload = function(){
            var userid = "{{ user.id }}";
            document.getElementById('userinput').value = userid;
        }


    </script>
{% endblock %}
